<div *ngIf="treatments">
  <div *ngFor="let treatment of treatments"
    (click)="onClick(treatment.treatmentId)"
    style="border: solid 1px; margin: 1px;">
    <h4 class="list-group-item-heading">ID: {{ treatment.treatmentId }}</h4>
    <p class="list-group-item-text">Name: {{ treatment.name }}; Price: {{ treatment.regularPrice }}</p>
  </div>
</div>
