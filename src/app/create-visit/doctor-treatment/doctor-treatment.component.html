<div *ngIf="doctors">
  <div *ngFor="let doctor of doctors"
    (click)="onClick(doctor.id)"
    style="border: solid 1px; margin: 1px;">

    <h4 class="list-group-item-heading">Name: {{ doctor.firstName }}</h4>
    <p class="list-group-item-text">Surname: {{ doctor.lastName }}</p>
    <p class="list-group-item-text">Description: {{ doctor.description }}</p>

  </div>
</div>
