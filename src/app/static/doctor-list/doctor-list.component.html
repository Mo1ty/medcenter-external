<div class="container-fluid d-flex">
    <div class="col-xs-12 doctor-box" *ngFor="let doctor of doctorsList">
      <img class="doctor-box-image" src="../../../assets/images/photoPlaceholder.png" alt="error">
      <h4 class="doctor-box-head">{{ doctor.firstName }} {{ doctor.lastName }} </h4>
      <p class="doctor-box-text">{{ doctor.description }}</p>
    </div>
</div>
